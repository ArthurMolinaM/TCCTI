<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login - LaceUp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-black text-white px-8 py-5 flex justify-between items-center sticky top-0 z-50">
    <!-- Logo -->
    <a href="./index.html">
      <img src="images/Logo Minimalista _LaceUp_ em Preto e Branco.png" alt="LaceUp" class="h-12 w-auto">
    </a>
  </header>

  <!-- Conteúdo principal -->
  <div class="flex flex-grow relative">

    <!-- Ícone de voltar -->
    <a href="./index.html" 
       class="absolute top-6 left-6 bg-white shadow-md p-2 rounded-full hover:bg-gray-200 transition z-50">
      <svg xmlns="http://www.w3.org/2000/svg" 
           fill="none" 
           viewBox="0 0 24 24" 
           stroke-width="2" 
           stroke="currentColor" 
           class="w-6 h-6 text-gray-700">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
      </svg>
    </a>

    <!-- Lado Esquerdo: Login -->
    <div class="w-full md:w-1/2 flex flex-col justify-center items-center bg-white">
      <div class="max-w-sm w-full text-center px-6">
        <h2 class="text-gray-800 text-lg font-medium mb-8">Entre com as seguintes opções</h2>

        <!-- Botão Apple -->
        <button class="flex items-center justify-center w-full mb-4 bg-black text-white rounded-lg py-3 hover:bg-gray-900 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 384 512" fill="currentColor">
            <path d="M318.7 268.7c-.2-37.5 16.4-65.8 50-86.8-18.8-27-47.2-41.8-85.2-44.5-35.8-2.6-74.5 21.1-88.5 21.1-14.3 0-46.9-20.5-72.6-20-37.4.6-71.9 21.8-90.8 55.4-39 67.5-10 167.5 27.9 222.4 18.5 27.1 40.4 57.5 69.3 56.4 27.5-1.1 38-17.8 71.3-17.8 33.4 0 42.7 17.8 72.7 17.2 29.9-.6 48.9-27.6 67.2-54.9 21.1-30.9 29.8-60.8 30-61.8-.7-.2-57.6-22-58-87.7zM256.3 89.5c18.3-22.1 30.6-53 27.2-83.5-26.3 1-58 17.4-76.7 39.5-16.8 19.5-31.4 50.8-27.4 81.2 29.2 2.3 58.6-14.8 76.9-37.2z"/>
          </svg>
          Entrar com a Apple
        </button>

        <!-- Botão Facebook -->
        <button class="flex items-center justify-center w-full mb-4 bg-[#1877F2] text-white rounded-lg py-3 hover:bg-[#0d65d9] transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 320 512" fill="currentColor">
            <path d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06H293V6.26S259.5 0 225.36 0C141.09 0 89.09 54.42 89.09 155.22V195.3H0v92.66h89.09V512h107.77V288z"/>
          </svg>
          Entrar com o Facebook
        </button>

        <!-- Botão Google -->
        <button class="flex items-center justify-center w-full border border-gray-300 text-gray-700 rounded-lg py-3 hover:bg-gray-100 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 488 512">
            <path fill="#EA4335" d="M488 261.8c0-17.8-1.5-35.6-4.7-52.8H249v99.7h135c-5.8 31.3-23.2 57.8-49.6 75.5v62.7h80.3c47-43.3 73.9-107.2 73.9-185.1z"/>
            <path fill="#34A853" d="M249 512c66.6 0 122.5-22 163.4-59.9l-80.3-62.7c-22.3 15-50.9 24-83.1 24-63.9 0-118-43.1-137.3-101.1H30.9v63.4C71.7 467 153.4 512 249 512z"/>
            <path fill="#4A90E2" d="M111.7 312.3c-9.8-29.3-9.8-61.1 0-90.4V158.5H30.9c-40 79.8-40 175.2 0 255l80.8-61.2z"/>
            <path fill="#FBBC05" d="M249 100.3c35.9 0 68.2 12.4 93.7 36.8l70.1-70.1C371.5 24.2 315.6 0 249 0 153.4 0 71.7 45 30.9 122.5l80.8 63.4C131 143.4 185.1 100.3 249 100.3z"/>
          </svg>
          Iniciar sessão com o Google
        </button>
      </div>
    </div>

    <!-- Lado Direito: Imagem -->
    <div class="hidden md:block w-1/2 bg-cover bg-center" 
         style="background-image: url('images/backgroundlogin.jpg');">
    </div>

  </div>



</body>
</html>
