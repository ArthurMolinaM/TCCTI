<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho - LaceUp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

  <main class="max-w-6xl mx-auto py-12 px-4 md:flex gap-10">
   
    <!-- Ícone de voltar -->
      <a href="./index.html" 
         class="absolute top-6 left-6 bg-white shadow-md p-2 rounded-full hover:bg-gray-200 transition">
        <svg xmlns="http://www.w3.org/2000/svg" 
             fill="none" 
             viewBox="0 0 24 24" 
             stroke-width="2" 
             stroke="currentColor" 
             class="w-6 h-6 text-gray-700">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
      </a>

   
   
    <!-- Itens do carrinho -->
    <section id="carrinho" class="flex-1 relative">
      <h1 class="text-3xl font-bold mb-4">SEU CARRINHO</h1>
      <p class="mb-6 text-sm text-gray-700">
        TOTAL (<span id="qtd">2 produtos</span>) 
        <span class="font-semibold text-lg" id="valorTotal">R$4.900,00</span>
      </p>

     
      <!-- Produtos -->
      <div id="produtos" class="space-y-6">
        <!-- Produto 1 -->
        <div class="bg-white p-5 border rounded-lg flex flex-col md:flex-row gap-6 items-center produto">
          <img src="./images/airmax95.jpg" 
               alt="Tênis 1" class="w-28 h-28 object-cover rounded-md">
          
          <div class="flex-1">
            <div class="flex justify-between items-start">
              <h2 class="font-semibold text-lg">Nike Air Max 95 Medium Ash Solar Red</h2>
              <button class="remover text-gray-500 hover:text-red-600 text-xl">✕</button>
            </div>
            <p class="text-sm text-gray-500">Cor: Vermelho / Cinza</p>
            <p class="text-sm text-gray-500 mb-2">Tamanho: 42</p>
            <p class="font-bold mb-2 preco">R$3.100,00</p>

            <label class="text-sm text-gray-500">Quantidade:</label>
            <select class="qtd border rounded-md p-1 text-sm">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        </div>

        <!-- Produto 2 -->
        <div class="bg-white p-5 border rounded-lg flex flex-col md:flex-row gap-6 items-center produto">
          <img src="./images/noctaesquerd (1).png" 
               alt="Tênis 2" class="w-28 h-28 object-cover rounded-md">
          
          <div class="flex-1">
            <div class="flex justify-between items-start">
              <h2 class="font-semibold text-lg">NOCTA x Nike Air Force 1 Low Pink Foam</h2>
              <button class="remover text-gray-500 hover:text-red-600 text-xl">✕</button>
            </div>
            <p class="text-sm text-gray-500">Cor: Rosa</p>
            <p class="text-sm text-gray-500 mb-2">Tamanho: 41</p>
            <p class="font-bold mb-2 preco">R$1.800,00</p>

            <label class="text-sm text-gray-500">Quantidade:</label>
            <select class="qtd border rounded-md p-1 text-sm">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        </div>
      </div>
    </section>

    <!-- Resumo -->
    <aside class="w-full md:w-80 mt-10 md:mt-0">
      <h2 class="text-xl font-bold mb-4">RESUMO DO PEDIDO</h2>

      <div id="resumo" class="space-y-2 text-sm">
        <div class="flex justify-between">
          <span id="produtosResumo">2 produtos</span>
          <span id="subtotalResumo">R$4.900,00</span>
        </div>
      </div>

      <div class="border-t border-gray-300 pt-3 flex justify-between font-semibold text-lg mt-4">
        <span>Total</span>
        <span id="totalResumo">R$4.900,00</span>
      </div>

      <button class="mt-6 w-full bg-black text-white py-3 rounded-md font-semibold hover:bg-gray-800 transition">
        FINALIZAR NO APP →
      </button>

      <div class="mt-6 text-sm text-gray-600">
        <p class="font-semibold mb-2">Métodos de pagamento aceitos:</p>
        <div class="flex gap-3">
          <img src="./images/visa.png" class="h-6">
          <img src="./images/Mastercard-logo.png" class="h-6">
          <img src="./images/pix.png" class="h-6">
          <img src="./images/Elo_logo.png" class="h-6">

        </div>
      </div>
    </aside>
  </main>

  <!-- JS -->
  <script>
    function atualizarTotais() {
      const produtos = document.querySelectorAll('.produto');
      let total = 0;
      let qtdTotal = 0;

      produtos.forEach(produto => {
        const preco = parseFloat(produto.querySelector('.preco').textContent.replace('R$', '').replace('.', '').replace(',', '.'));
        const qtd = parseInt(produto.querySelector('.qtd').value);
        total += preco * qtd;
        qtdTotal += qtd;
      });

      document.getElementById('subtotalResumo').textContent = `R$${total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
      document.getElementById('totalResumo').textContent = `R$${total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
      document.getElementById('valorTotal').textContent = `R$${total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
      document.getElementById('produtosResumo').textContent = `${qtdTotal} produto${qtdTotal > 1 ? 's' : ''}`;
      document.getElementById('qtd').textContent = `${qtdTotal} produto${qtdTotal > 1 ? 's' : ''}`;
    }

    // Atualiza ao mudar quantidade
    document.querySelectorAll('.qtd').forEach(select => {
      select.addEventListener('change', atualizarTotais);
    });

    // Remove produto
    document.querySelectorAll('.remover').forEach(btn => {
      btn.addEventListener('click', e => {
        e.target.closest('.produto').remove();
        if (document.querySelectorAll('.produto').length === 0) {
          document.getElementById('carrinho').innerHTML = '<p class="text-gray-500 mt-6">Seu carrinho está vazio</p>';
          document.querySelector('aside').remove();
        } else {
          atualizarTotais();
        }
      });
    });

    atualizarTotais();
  </script>

</body>
</html>
