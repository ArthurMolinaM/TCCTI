<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LaceUp - Produtos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

    

 <!-- Header -->
<header class="bg-black text-white px-8 py-5 flex justify-between items-center sticky top-0 z-50">
  <!-- Logo -->
  <a href="#">
    <img src="images/Logo Minimalista _LaceUp_ em Preto e Branco.png" alt="LaceUp" class="h-10 w-auto">
  </a>
    <nav class="space-x-6">
       <!-- Bot√£o e campo de pesquisa -->
<div class="relative">
  <!-- Bot√£o de pesquisa -->
  <button id="searchBtn" class="hover:text-gray-200 text-xl">
    üîç
  </button>
   <input
    id="searchInput"
    type="text"
    placeholder="Pesquisar..."
    class="hidden absolute right-0 top-8 bg-gray-800 text-white border border-gray-600 rounded-lg px-3 py-2 w-48 focus:outline-none focus:ring-2 focus:ring-gray-400"
  />
</div>

<script>
  // Pega os elementos
  const searchBtn = document.getElementById('searchBtn');
  const searchInput = document.getElementById('searchInput');

  // Ao clicar no bot√£o, mostra/esconde o campo de pesquisa
  searchBtn.addEventListener('click', () => {
    searchInput.classList.toggle('hidden');
    searchInput.focus();
  });
  
  
</script>
    </nav>
  </header>
 
  

  <!-- Se√ß√£o de Produtos -->
  <section class="max-w-7xl mx-auto py-12 px-6">
    <h2 class="text-3xl font-bold mb-10 text-center">Confira nossos produtos</h2>
    

    <!-- Grid de produtos -->
    <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-8"></div>
  </section>

  <!-- Script -->
  <script>
    const products = [
      {
        name: "Nike Air Max 95 Medium Ash Solar Red",
        price: "R$ 3.100,00",
        img: "./images/airmaxesquerda.png"
      },
      {
        name: "Nike Air Max Dn8 Black Total Orange Fierce Purple",
        price: "R$ 1.399,90",
        img: "./images/dnroxo.png"
      },
      {
        name: "New Balance 991 Made In UK Grounded",
        price: "R$ 1.800,00",
        img: "./images/newbalanceesquerda.png"
      },
      {
        name: "adidas ADI2000 Core Black Wonder Beige Cardboard",
        price: "R$ 699,90",
        img: "./images/adi2000(1).png"
      },
      {
        name: "NOCTA x Nike Air Force 1 Low Pink Foam",
        price: "R$ 1.980,00",
        img: "./images/noctaesquerd (1).png"
      },
      {
        name: "Yu-Gi-Oh! x Nike Air Max Muscle 95 Joey",
        price: "R$ 6.349,99",
        img: "./images/yu-gi-oh.png"
      },
      {
        name: "Nike Vomero 18 SE Multi-Colour Vivid Sulphur Dark Sulphur Clear",
        price: "R$ 799,99",
        img: "./images/nikevomero.png"
      },
      {
        name: "M&M's x Crocs Classic Clog Multi",
        price: "R$ 750,00",
        img: "./images/M&M.png"
      },
      {
        name: "Nike Air Max SNDR Hyper Pink and Black",
        price: "R$ 1.000,00",
        img: "./images/tenisrosa.png"
      },
      {
        name: "Nike Air Max Plus Tiempo Wolf Grey",
        price: "R$ 3.399,99",
        img: "./images/tiempowolf.png"
      },
      {
        name: "Nike Air Vapormax 2023 Triple Black",
        price: "R$ 2.299,99",
        img: "./images/vapormax.png"
      },
      {
        name: "Alexander McQueen Oversized Navy Glitter",
        price: "R$ 2.300,00",
        img: "./images/mcqueen.png"
      },
      {
        name: "Nike Chuteira Tiempo Legend 10 Elite SE Campo White",
        price: "R$ 2.499,99",
        img: "./images/chuteira.png"
      },
      {
        name: "Mizuno Wave Prophecy LS Sport Brown",
        price: "R$ 4.300,00",
        img: "./images/mizuno.png"
      },
      {
        name: "Louis Vuitton x Nike Air Force 1 Low By Virgil A White Green",
        price: "R$ 110.000,00",
        img: "./images/tenisverdefeio.png"
      }
    ];

    const grid = document.getElementById("product-grid");

    products.forEach(prod => {
      const card = document.createElement("div");
      card.className = "bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition duration-300 flex flex-col";

      card.innerHTML = `
        <img src="${prod.img}" alt="${prod.name}" class="w-full h-52 object-contain p-4 bg-gray-50">
        <div class="p-5 flex-1 flex flex-col justify-between">
          <div>
            <h3 class="font-semibold text-lg mb-2">${prod.name}</h3>
            <p class="text-red-700 font-bold text-lg mb-4">${prod.price}</p>
          </div>
          <button class="bg-red-700 text-white py-2 px-4 rounded-xl hover:bg-red-800 transition">Comprar</button>
        </div>
      `;

      grid.appendChild(card);
    });
  </script>
</body>
</html>
